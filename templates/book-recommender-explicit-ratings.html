        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
        <script>
                /* Javascript */
                //Make sure that the dom is ready
                $(function () {
                    $("#generate").click(function() {
                        $.ajax({
                            url:'/explicit-recommendations-ratings',
                            type:"GET",
                            success: function(data){
                                $('#predictions').html(data);
                                $('#directions-div').show()
                                $('#submit-div').show();
                                $('#generate-div').hide();
                            }
                        });
                    });
                    $("#newbooks").click(function() {
                        var user = $('#newbooks').val();
                        $.ajax({
                            url:'/book_recommender/new_books',
                            type:"GET",
                            success: function(data){
                                $('#predictions').html(data);
                                $('#directions-div').show()
                                $('#submit-div').show();
                                $('#generate-div').hide();
                            }
                        });
                    });
                    $("#search").click(function() {
                        var user = $('#searchbook').val();
                        $.ajax({
                            url:'/explicit-recommendations-ratings',
                            type:"POST",
                            data: $('form').serialize(),
                            success: function(data){
                                $('#predictions').html(data);
                                $('#generate-div').hide();
                                $('#directions-div').show()
                                $('#submit-div').show();
                            }
                        });
                    });
                    $("#submit").click(function() {
                        user_json = JSON.stringify({"array": user_array, "msg": "update"});
                        $.ajax({
                            url:'/explicit-recommendations-ratings',
                            type:"POST",
                            data:user_json,
                            contentType:"application/json; charset=utf-8",
                            beforeSend: function() {
                                $('#loader').show();
                            },
                            success: function(data, status){
                                $('#predictions').html(data);
                            },
                            error: function(jqxhr, status, message) {
                                console.log(`jqxhr: ${jqxhr}`);
                                console.log(`status: ${status}`);
                                console.log(`message: ${message}`);
                            },
                            complete: function() {
                                $('#loader').hide();
                            }
                        });
                    });
                });
            </script>
