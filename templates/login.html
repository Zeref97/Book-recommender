{% extends 'layout.html' %}
{% block body %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* h1 {text-align: center;} */
    </style>
  </head>
  <img src="/static/logo.png" width="200" height="200" class="center">
  <p align="center"> <font size="6" color="#4800FD"> TRƯỜNG ĐẠI HỌC KỸ THUẬT HẬU CẦN CAND</font></p>
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" id="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <!-- <script>
      function myFunction() {
        confirm("Hi " + document.getElementById("username").value + "!");
      }
    </script> -->
  </form>
{% endblock %}
